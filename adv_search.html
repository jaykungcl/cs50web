<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles_adv.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
        <form action="http://google.com/search">
            <div class="box-container">
                <p>Find pages with...</p>
            </div>
            <div class="box-container">
                <label for="as_q">all these words:</label>
                <input class="box-sqr" name="as_q" type="text">
            </div>
            <div class="box-container">
                <label for="as_epq">this exact word phrase:</label>
                <input class="box-sqr" name="as_epq" type="text">
            </div>
            <div class="box-container">
                <label for="as_oq">any of these words:</label>
                <input class="box-sqr" name="as_oq" type="text">
            </div>
            <div class="box-container">
                <label for="as_eq">none of these words:</label>
                <input class="box-sqr" name="as_eq" type="text">
            </div>
            
            <input class="btn" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
