{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject" default>
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" style="white-space: pre-wrap;" required></textarea>
            <br>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="email-detail" style="display: none;">
        <div>
            <strong>From: </strong>
            <span id="detail-sender"></span>
        </div>
        <div>
            <strong>To: </strong>
            <span id="detail-recipients"></span>
        </div>
        <div>
            <strong>Subject: </strong>
            <span id="detail-subject"></span>
        </div>
        <div>
            <strong>Timestamp: </strong>
            <span id="detail-timestamp"></span>
        </div>
        <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
        <!-- <button class="btn btn-sm btn-outline-secondary" id="mark_as_unread">Mark As Unread</button> -->
        <hr>
        <p id="detail-body" style="white-space: pre-wrap;"></p>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
